<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframe test</title>
	<style>
		iframe{
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
	<iframe src="demo_iframe.html" name="iframe_a"></iframe>
	<p>	
		<!-- target属性为替换iframe标签里的内容 -->
		<a href="http://www.w3school.com.cn" target="iframe_a">W3School.com.cn</a>
	</p>
</body>
</html>
